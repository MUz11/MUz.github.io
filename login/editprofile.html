<div class="container">
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            <h2>Edit Profile</h2>
            <br>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputfistname">Fist name</label>
                        <input type="text" class="form-control" id="inputfistname" placeholder="Fist name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputlastname">Last name</label>
                        <input type="text" class="form-control" id="inputlastname" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputphonenumber">Phone number</label>
                    <input type="number" class="form-control" id="inputphonenumber" placeholder="Phone number">
                </div>
                <div class="form-group">
                    <label for="inputemail4">E-mail</label>
                    <input type="email" class="form-control" id="inputemail4" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="inputconfirmemail">Confirm E-mail</label>
                    <input type="email" class="form-control" id="inputconfirmemail" placeholder="Confirm E-mail">
                </div>
                <div class="form-group">
                    <label for="inputpassword">Password</label>
                    <input type="password" class="form-control" id="inputpassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="inputconfirmpassword">Confirm password</label>
                    <input type="password" class="form-control" id="inputconfirmpassword" placeholder="Confirm password">

                </div>
                <div class="form-group">
                    <a class="btn btn-primary" href="./profile.html">Save</a>
                </div>
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
